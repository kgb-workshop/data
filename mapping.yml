mappings:
  workshops:
    sources:
      - ['csv/general-info.csv~csv']
    s: http://kbg.rml.io/resources/Event/$(id)
    po:
      - [a, schema:Event]
      - [schema:about, $(title)]
      - [schema:duration, $(duration)]
      - [schema:startDate, $(startDate)]
      - [schema:endDate, $(endDate)]
      - [schema:location, $(location)]
      - [schema:superEvent, $(superEvent)]

  topics:
    sources:
      - ['csv/topics.csv~csv']
    s: http://kgb.rml.io/resources/Topic/$(id)
    po: 
      - [a, schema:CreativeWork]
      - [schema:mainEntity, $(name)]
     
  subtopics:
    sources:
      - ['csv/subtopics.csv~csv']
    s: http://kgb.rml.io/resources/Topic/$(id)
    po: 
       - [schema:keyword, $(subtopic)]
  pc:
    sources:
      - ['csv/pc.csv~csv']
    s: http//kgb.rml.io/resources/ProgramChair/$(id)
    po:
      - [a, schema:Person]
      - [schema:name, $(name)]
      - [schema:memberOf, $(organization)]
  dates:
    sources:
      - ['csv/important-dates.csv~csv']
    s: http//kgb.rml.io/resources/ImportantDates/$(date)
    po:
      - [a, schema:Event]
      - [schema:about, $(event)]
      - [schema:startDate, $(date)]
  organizers:
    sources:
      - ['csv/organizers.csv~csv']
    s: http//kgb.rml.io/resources/Organizer/$(id)
    po:
      - [a, schema:Person]
      - [schema:name, $(name)]
      - [schema:url, $(webpage)]
      - [schema:sameAs, $(twitter)]
      - [schema:memberOf, $(organization)]
      - [schema:image, $(photo)]
      - [schema:description, $(biography)]
      - [schema:email, $(email)]